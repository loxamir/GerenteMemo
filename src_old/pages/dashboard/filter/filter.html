<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ 'FILTER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="service-content">
  <form class="sample-form validations-form" [formGroup]="filterForm" (ngSubmit)="buttonSave()">
      <!-- <ion-item style="background-color: white">
        <ion-label position="floating">{{'FIELD' | translate}}</ion-label>
        <ion-input #field type="text" formControlName="field"></ion-input>
      </ion-item> -->
      <ion-item
      no-padding
      class="field-100">
        <ion-label>{{'Field' | translate}}</ion-label>
        <ion-select #field formControlName="field"
          cancelText="{{ 'CANCEL' | translate }}"
          okText="{{ 'OK' | translate }}">
          <ion-select-option [value]="item" *ngFor="let item of fields">{{item}}</ion-select-option>
        </ion-select>
      </ion-item>



      <ion-item
      no-padding
      class="field-100">
        <ion-label>{{'Comparaci√≥n' | translate}}</ion-label>
        <ion-select #comparation formControlName="comparation"
          cancelText="{{ 'CANCEL' | translate }}"
          okText="{{ 'OK' | translate }}">
          <ion-select-option value="==">Es Igual a</ion-select-option>
          <ion-select-option value="!=">Es Diferente de</ion-select-option>
          <ion-select-option value=">">Es Mayor Que</ion-select-option>
          <ion-select-option value="<">Es Menor Que</ion-select-option>
          <ion-select-option value=">=">Es Mayor o Igual Que</ion-select-option>
          <ion-select-option value="<=">Es Menor o Igual Que</ion-select-option>
          <ion-select-option value="contains">Contiene</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item style="background-color: white">
        <ion-label position="floating">{{'VALUE' | translate}}</ion-label>
        <ion-input #value type="text" formControlName="value"></ion-input>
      </ion-item> -->
      <ion-item
      no-padding
      class="field-100">
        <ion-label>{{'Value' | translate}}</ion-label>
        <ion-select #value formControlName="value"
          cancelText="{{ 'CANCEL' | translate }}"
          okText="{{ 'OK' | translate }}">
          <ion-select-option [value]="item" *ngFor="let item of field_value[filterForm.value.field] && field_value[filterForm.value.field].list || []">{{item}}</ion-select-option>
        </ion-select>
      </ion-item>
  </form>
  <button margin-bottom ion-button class="print-invoice"
  [hidden]="!filterForm.dirty"
  (click)="buttonSave()">
  {{ 'SAVE' | translate }}
</ion-button>

</ion-content>
