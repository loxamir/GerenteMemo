<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar
      placeholder="Buscar Contato"
      [(ngModel)]="searchTerm"
      #searchBar
      (ionInput)="searchItems()">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button icon-only 
              (tap)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of advances">
      <ion-item no-padding >
        <ion-card class="list-card">
      <ion-row no-padding class="content-row one-line">
        <ion-col no-padding width-90 class="advanceo" (click)="selectAdvance(item)">
          <ion-row>
            <ion-col no-padding>
              <h3 class="item-title" style="white-space:normal"><b>{{ item.name }}</b></h3>
            </ion-col>
          </ion-row>
          <ion-row no-padding class="content-row one-line">
             <ion-col no-padding width-100 class="schedule-date">
               <h3 class="item-title">Documento: <b style="color: green;margin-left: 5px">{{item.document}}</b></h3>
               <h3 class="item-title">Direccion: <b style="color: green;margin-left: 5px">{{item.address}}</b></h3>
             </ion-col>
           </ion-row>
        </ion-col>
        <ion-col no-padding width-10 class="item-icon"  align-self-center style="text-align: center;">
          <ion-icon (click)="openAdvance(item)" name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-item>
      <ion-item-options>
        <ion-button icon-only color="primary" (click)="deleteAdvance(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createAdvance()">
          <ion-icon name="add">
          </ion-icon>
      </ion-button>
  </ion-fab>
</ion-content>
