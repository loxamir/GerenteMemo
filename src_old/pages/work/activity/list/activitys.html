<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-searchbar
    placeholder="Busqueda"
    [(ngModel)]="searchTerm"
    (ionInput)="setFilteredItems()">
  </ion-searchbar> -->
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of activitys">
      <ion-item no-padding >
        <ion-card class="list-card">
      <ion-row no-padding class="content-row one-line">
        <ion-col no-padding width-90 class="item-content" (click)="selectActivity(item)">
          <ion-row>
            <h3 class="item-title"><b>{{item.name}}</b></h3>
          </ion-row>
          <ion-row>
              <h3 class="item-title">Documento: {{item.document}}</h3>
          </ion-row>
          <ion-row>
              <h3 class="item-title">{{item.address}}</h3>
          </ion-row>
        </ion-col>
        <ion-col no-padding width-10 class="item-icon"  align-self-center style="text-align: center;">
          <ion-icon (click)="openActivity(item)" name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-item>
      <ion-item-options>
        <ion-button icon-only color="primary" (click)="deleteActivity(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="createActivity()">
          <ion-icon name="add">
          </ion-icon>
      </ion-button>
  </ion-fab>
</ion-content>
