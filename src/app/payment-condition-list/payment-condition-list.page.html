      placeholder="Buscar Condicion de Pago"
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()">
    </ion-searchbar>
    <ion-buttons slot="end">
      <!-- <ion-button icon-only color="royal" *ngIf="!has_search"
        (tap)="setSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button icon-only color="royal" *ngIf="has_search"
        (tap)="setSearch()">
        <ion-icon name="close"></ion-icon>
      </ion-button> -->
      <!-- <ion-button icon-only color="royal"
              (tap)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of paymentConditionList">
      <ion-item no-padding>
        <ion-card class="list-card">
          <ion-row>
            <ion-col (click)="selectPaymentCondition(item)">
              <ion-row style="padding-top:10px; padding-bottom:10px;" class="content-row one-line">
                <ion-col  >
                  <h3 class="item-title">{{item.name}}</h3>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="2" class="open-item-col" *ngIf="select" (click)="openPaymentCondition(item)">
              <ion-icon name="open" class="open-item-arrow"></ion-icon>
            </ion-col>
          </ion-row>

</ion-card>
    </ion-item>
      <ion-item-options>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- <ion-fab bottom right> -->
    <ion-fab vertical="bottom" horizontal="center" slot="fixed"  #fab>
      <ion-fab-button (click)="createPaymentCondition()">
          <ion-icon name="add">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
