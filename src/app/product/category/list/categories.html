<ion-header>
  <ion-navbar>
    <ion-searchbar
      placeholder="Buscar Categoria"
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()">
    </ion-searchbar>
    <ion-buttons right>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item"  *ngFor="let item of categories">
      <ion-item no-padding style="margin-bottom: 0px; margin-top:0px;">
      <ion-card style="border-radius: 5px;">
        <ion-row>
          <ion-col (click)="selectCategory(item)">
            <ion-row>
              <!-- <ion-col no-padding width-20 class="schedule-date">
                <h3 class="item-title">{{item.code}}</h3>
              </ion-col> -->
              <ion-col>
                <h3 class="item-title"><b>{{ item.name }}</b></h3>
              </ion-col>
            </ion-row>
            <ion-row no-padding class="content-row one-line">
              <ion-col class="item-content" style="white-space: normal;">
                {{item.note}}
              </ion-col>
            </ion-row>
            <!-- <ion-row no-padding>
              <ion-col no-padding
              style="text-align: left;border-radius: 4px;padding-left:5px;"
              class="paid">
                  {{ item.category && item.category.name | translate }}
              </ion-col>
            </ion-row> -->
          </ion-col>
          <ion-col no-padding width-10 class="item-icon"  align-self-center style="text-align: center;" (click)="gotoCategory(item)">
            <ion-icon  name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
  </ion-item>
    <ion-item-options>
      <button ion-button icon-only color="primary" (click)="deleteCategory(item)" *ngIf="item.state=='QUOTATION'">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
<ion-row style="height:15px;">
</ion-row>
<ion-fab bottom center>
    <button ion-fab (click)="createCategory()" color="green">
        <ion-icon name="add">
        </ion-icon>
    </button>
</ion-fab>
</ion-content>
