<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>{{ 'SERVICE_DONE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="service-content">
  <form class="sample-form validations-form" [formGroup]="workForm" (ngSubmit)="buttonSave()">

    <!-- <section class="form-section"> -->
      <!-- <h2 class="section-title">{{'Informaciones del Trabajo' | translate}}</h2> -->
      <ion-card>
      <ion-row>
        <ion-col>
          <ion-item  style="background-color: white">
            <ion-label floating>{{ 'DESCRIPTION' | translate }}</ion-label>
            <ion-textarea #description formControlName="description"
              rows="3">
            </ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col width-20>
          <span ion-button icon-only  style="height: 100%;"
          color="primary"
          (click)="listenDescription()">
            <ion-icon name="mic"></ion-icon>
          </span>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
      <ion-item style="background-color: white">
        <ion-label floating>{{'TIME_HS' | translate}}</ion-label>
        <ion-input type="number" formControlName="time"></ion-input>
      </ion-item>
    </ion-card>
      <!-- <ion-item class="user-preferences-row" (click)="selectResponsible()">
        <span class="radio-tags-label">{{'Responsable' | translate}}</span>
        <ion-list>
          <h3 class="service-value">{{workForm.value.responsible.name || 'Selecionar'}}</h3>
        </ion-list>
      </ion-item> -->
      <ion-card
      class="sumary-label"
      no-padding
      (click)="selectResponsible()">
        <h4 class="sumary-label">{{'Responsable' | translate}}</h4>
        <h4 class="client-name">{{workForm.value.responsible && workForm.value.responsible.name || 'Nadie'}}</h4>
      </ion-card>
      <ion-card>
      <!-- <ion-item  style="background-color: white">
        <ion-label floating>{{'NOTE' | translate}}</ion-label>
        <ion-textarea rows="3" formControlName="note"></ion-textarea>
      </ion-item> -->
    </ion-card>
    <!-- </section> -->
    <!-- <ion-col class="item-content" *ngIf="serviceForm.value.state == 'QUOTATION'">
      <button ion-button class="print-invoice" (click)="addWork()">(+) Trabajo Hecho</button>
    </ion-col> -->
  </form>
  <button margin-bottom ion-button class="print-invoice"
  [hidden]="!workForm.dirty"
  (click)="buttonSave()">
  {{ 'SAVE' | translate }}
</button>

</ion-content>
