<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/title-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'TITLE_INFORMATION' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="title-content">
  <form class="sample-form validations-form" [formGroup]="titleForm"  (ngSubmit)="onSubmit(titleForm.value)">
    <ion-row>
      <ion-item class="field-100">
        <ion-label position="floating">{{'NAME' | translate}}</ion-label>
        <ion-input type="text" formControlName="name" autocomplete='name'></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div class="error-message" *ngIf="titleForm.get('name').hasError(validation.type) && (titleForm.get('name').dirty || titleForm.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="field-100">
        <ion-label position="floating">{{'CODE' | translate}}</ion-label>
        <ion-input type="text" formControlName="code" autocomplete='name'></ion-input>
      </ion-item>
      <ion-item class="field-100">
        <ion-label position="floating">{{'NOTE' | translate}}</ion-label>
        <ion-textarea rows="2" formControlName="note"></ion-textarea>
      </ion-item>

    </ion-row>
  </form>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-button (click)="discard()" color="danger" class="discard-button">
      <ion-icon name="backspace" *ngIf="titleForm.dirty"> </ion-icon>
      <ion-icon name="arrow-back" *ngIf="!titleForm.dirty"> </ion-icon>
      <span *ngIf="titleForm.dirty">{{ 'DISCARD'| translate }}</span>
      <span *ngIf="!titleForm.dirty">{{ 'GO_BACK'| translate }}</span>
    </ion-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="titleForm.dirty">
    <ion-button (click)="buttonSave()"  color="success" class="save-button">
      <ion-icon name="save"> </ion-icon>
      {{ 'SAVE'| translate }}
    </ion-button>
  </ion-fab>
  <div style="height: 100px;">
  </div>

</ion-content>
