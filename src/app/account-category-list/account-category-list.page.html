<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/cash-list"></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="{{ 'SEARCH_CATEGORY' | translate }}"
      [(ngModel)]="searchTerm"
      (ionChange)="setFilteredItems()">
    </ion-searchbar>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of accountCategorys">
      <ion-item no-padding >
        <ion-card class="list-card">
      <ion-row no-padding class="content-row one-line">
        <ion-col no-padding class="item-content" (click)="selectAccountCategory(item)">
          <ion-row>
            <h3 class="item-title"><b>{{item.name}}</b></h3>
          </ion-row>
          <ion-row no-padding class="content-row one-line">
            <ion-col class="item-content" style="white-space: normal;">
              {{item.note}}
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="2" class="open-item-col" (click)="openAccountCategory(item)">
          <ion-icon name="open" class="open-item-arrow"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-item>
      <ion-item-options>
        <ion-item-option (click)="deleteAccountCategory(item)"
        *ngIf="!item.fixed">
          {{ 'DELETE'| translate }}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createAccountCategory()">
          <ion-icon name="add">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
