<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HELP_INFORMATION' | translate }}</ion-title>
    <ion-buttons end [hidden]="!helpForm.dirty">
      <button ion-button (click)="buttonSave()">
        {{ 'SAVE' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="help-content">
  <form class="sample-form validations-form" [formGroup]="helpForm"  (ngSubmit)="onSubmit(helpForm.value)">
    <section class="form-section">
      <ion-item>
        <ion-label floating>{{'NAME' | translate}}</ion-label>
        <ion-input type="text" formControlName="name" autocomplete='name'></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div class="error-message" *ngIf="helpForm.get('name').hasError(validation.type) && (helpForm.get('name').dirty || helpForm.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label>Modo Edição</ion-label>
        <ion-toggle formControlName="editContent" color="secondary" (ionChange)="convert()"></ion-toggle>
      </ion-item>

      <ion-item [hidden]="!helpForm.value.editContent">
        <ion-textarea rows="6" class="help-textarea" formControlName="content"
          placeholder="Strat writing your markdown below...">
        </ion-textarea>
      </ion-item>
      <!-- <ion-content [hidden]="helpForm.value.editContent"> -->
        <div [innerHtml]="content"></div>
      <!-- </ion-content> -->
