<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/report-tabs/short-report"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        {{ 'RESULT' | translate }}: {{resultForm.value.code}}
      </ion-row>
    </ion-title>

    <ion-buttons slot="end" >
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content class="result-content" style="background: white;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form class="sample-form validations-form" [formGroup]="resultForm" (ngSubmit)="onSubmit(resultForm.value)">
    <ion-row justify-content-center>
      <!-- <ion-col width-10 class="field-label" no-padding>
          <h4 class="field-label">{{'Desde' | translate }}</h4>
      </ion-col>
      <ion-col width-37 class="item-content" no-padding>
          <ion-datetime class="result-date-start"
            displayFormat="DD/MM/YYYY"
            pickerFormat="DD/MM/YYYY"
            formControlName="dateStart">
            </ion-datetime>
      </ion-col> -->
      <ion-item no-padding class="field-50">
        <h4 class="field-label">{{'Desde' | translate }}</h4>
        <ion-datetime class="field-50-datetime"
        displayFormat="DD/MM/YYYY"
        pickerFormat="DD/MM/YYYY"
        formControlName="dateStart">
        </ion-datetime>
      </ion-item>
      <ion-item no-padding class="field-50">
        <h4 class="field-label">{{'Hasta' | translate }}</h4>
        <ion-datetime class="field-50-datetime"
        displayFormat="DD/MM/YYYY"
        pickerFormat="DD/MM/YYYY"
        [max]="today.getFullYear()+5"
        formControlName="dateEnd">
        </ion-datetime>
      </ion-item>
      <!-- <ion-col width-15 class="field-label" no-padding>
          <h4 class="field-label">{{'Hasta' | translate }}</h4>
      </ion-col>
      <ion-col width-38  no-padding>
          <ion-datetime class="result-date-end"
            displayFormat="DD/MM/YYYY"
            pickerFormat="DD/MM/YYYY"
            [max]="today.getFullYear()+5"
            formControlName="dateEnd">
            </ion-datetime>
      </ion-col> -->
    </ion-row>
    <div>
      <ion-list no-lines>
        <div *ngFor="let title of result">
          <ion-row style="background: #d9edf7; color: black;font-weight: bold;">
            <ion-col width-70 (click)=openTitle(title)>
              {{ title.code + ' - ' + title.name }}
            </ion-col>
            <ion-col width-30 style="text-align: right;color: #0a880a;">
              {{title.balance|number:'1.0-1'}}
            </ion-col>
          </ion-row>
          <div *ngFor="let category of title.categories">
            <ion-row>
              <ion-col width-60 (click)="openCategory(category)">
                {{category.code + ' - ' + category.name}}
              </ion-col>
              <ion-col width-40 style="text-align: right;color: #0a880a;">
                {{category.balance|number:'1.0-1'}}
              </ion-col>
            </ion-row>
          </div>
        </div>
        <ion-row>
          <ion-col width-100 style="height: 60px">
          </ion-col>
        </ion-row>
      </ion-list>


    </div>
  </form>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="share()">
          <ion-icon name="share">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="printAndroid()">
          <ion-icon name="print">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
