<ion-tabs>

  <ion-tab-bar slot="bottom"
  *ngIf="user.useSale">
    <ion-tab-button tab="sale-list">
      <ion-icon name="pricetag"></ion-icon>
      <ion-label>{{'SALES'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="purchase-list"
    *ngIf="user.usePurchase">
      <ion-icon name="cart"></ion-icon>
      <ion-label>{{'PURCHASES'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cash-list"
    *ngIf="user.useFinance">
      <ion-icon name="cash"></ion-icon>
      <ion-label>{{'FINANCES'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button
    *ngIf="user.useProduction"
     tab="production-list" style="--padding-start: 0px; --padding-end: 0px;">
      <ion-icon name="construct"></ion-icon>
      <ion-label>{{'PRODUCTION'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="service-list"
    *ngIf="user.useService">
      <ion-icon name="construct"></ion-icon>
      <ion-label>{{'SERVICES'|translate}}</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
