<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Direcci√≥nes de Entrega
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of addresss">
      <ion-item class="ion-no-padding">
        <ion-card class="list-card">
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding" (click)="selectAddress(item)">
            <ion-row>
              <ion-col class="ion-no-padding">
                <h3 class="item-title" style="white-space:normal"><b>{{ item.name }}</b></h3>
              </ion-col>
            </ion-row>
            <ion-row class="ion-no-padding">
               <ion-col class="ion-no-padding" size="12">
                 <h3 class="item-title" style="font-size:15px;">{{item.note}}</h3>
               </ion-col>
             </ion-row>
          </ion-col>
          <ion-col size="2" class="open-item-col" *ngIf="select" (click)="openAddress(item)">
            <ion-icon name="open" class="open-item-arrow"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
      <ion-item-options>
        <ion-item-option (click)="deleteAddress(item)"
        *ngIf="!item.fixed">
          {{ 'DELETE'| translate }}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createAddress()">
          <ion-icon name="add"> </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
