<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/tabs/cash-list"></ion-back-button> -->
      <ion-back-button (click)="this.navCtrl.navigateBack('/tabs/cash-list')"></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Buscar Contas"
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()">
    </ion-searchbar>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item"  *ngFor="let item of accounts">
      <ion-item no-padding style="margin-bottom: 0px; margin-top:0px;">
      <ion-card class="list-card" style="border-radius: 5px;">
        <ion-row>
          <ion-col (click)="selectAccount(item)">
            <ion-row>
              <ion-col no-padding width-20 class="schedule-date">
                <h3 class="item-title">{{item.code}}</h3>
              </ion-col>
              <ion-col>
                <h3 class="item-title"><b>{{ item.name }}</b></h3>
              </ion-col>
            </ion-row>
            <ion-row no-padding class="content-row one-line">
              <ion-col class="item-content" style="white-space: normal;">
                {{item.note}}
              </ion-col>
            </ion-row>
            <ion-row no-padding>
              <ion-col no-padding
              style="text-align: left;border-radius: 4px;padding-left:5px;"
              class="paid">
                  {{ item.category && item.category.name | translate }}
              </ion-col>
            </ion-row>
          </ion-col>
          <!-- <ion-col no-padding size="2" class="item-icon"  align-self-center style="text-align: center;" (click)="gotoAccount(item)">
            <ion-icon  name="open"></ion-icon>
          </ion-col> -->
          <ion-col size="2" class="open-item-col" *ngIf="select" (click)="openAccount(item)">
            <ion-icon name="open" class="open-item-arrow"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
  </ion-item>
    <ion-item-options>
      <ion-button icon-only color="primary" (click)="deleteAccount(item)" *ngIf="item.state=='QUOTATION'">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
<ion-row style="height:15px;">
</ion-row>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="createAccount()">
        <ion-icon name="add">
        </ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
