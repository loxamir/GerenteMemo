<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Close</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="closeForm">
<ion-row>
  <ion-item
   no-padding
   class="field-100">
    <ion-label position="floating" style="font-size:14px">
      {{'Valor Real' | translate}}
    </ion-label>
    <ion-input #input type="number"
    formControlName="amount_physical"></ion-input>
  </ion-item>
  <ion-item
   no-padding
   class="field-100">
   <div class="field-many2one">
     <h4 class="field-label">
       {{'Balance Teorico' | translate }}
     </h4>
     <h4 class="field-value" style="color: green;">
       {{amount_theoretical|number:'1.0'}}
     </h4>
   </div>
  </ion-item>
  <ion-item
   no-padding
   class="field-100">
   <div class="field-many2one">
     <h4 class="field-label">
       {{'Differencia' | translate }}
     </h4>
     <h4 class="field-value" style="color: green;">
       {{closeForm.value.amount_physical - amount_theoretical|number:'1.0'}}
     </h4>
   </div>
  </ion-item>
</ion-row>
</form>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-button (click)="goNextStep()"  class="next-button">
    <ion-icon name="fastforward"> </ion-icon>
    Proximo
  </ion-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-button (click)="discard()" color="danger" class="discard-button">
    <ion-icon name="backspace" *ngIf="closeForm.dirty"> </ion-icon>
    <ion-icon name="arrow-back" *ngIf="!closeForm.dirty"> </ion-icon>
    <span *ngIf="closeForm.dirty">Descartar</span>
    <span *ngIf="!closeForm.dirty">Volver</span>
  </ion-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="closeForm.dirty">
  <ion-button (click)="buttonSave()"  color="success" class="save-button">
    <ion-icon name="save"> </ion-icon>
    Guardar
  </ion-button>
</ion-fab>
<div style="height: 100px;">
</div>
</ion-content>
