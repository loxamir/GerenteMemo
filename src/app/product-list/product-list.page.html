<ion-header>
  <ion-toolbar>
      <ion-row *ngIf="!select">
        <ion-col class="ion-no-padding">
          <img
          alt="Logo del restaurante"
          style="height: 88px;width: 234px;"
          src="https://database.sistemamemo.com/catalogo/config.profile/logo.png">
        </ion-col>
      </ion-row>
    <ion-buttons slot="start">
        <ion-button *ngIf="select"
                (click)="discard()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-row>
      <ion-col *ngIf="category_id!='all'||searchTerm"
      size="1.5"
      class="ion-no-padding"
      (click)="goBack()"
      style="margin: auto;padding-left: 10px;font-size:25px;">
        <ion-icon name="arrow-back"  (click)="goBack()"></ion-icon>
      </ion-col>
      <ion-col  class="ion-no-padding">
        <ion-searchbar
        placeholder="{{ 'SEARCH_PRODUCT' | translate }}"
        [(ngModel)]="searchTerm"
        #searchBar
        debonce="500"
        (ionChange)="searchItems()">
      </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  style="font-style: italic;font-weight: bold;font-size: 16px;text-align:center;margin-top: 5px;margin-bottom: 10px;color: white;">
    {{'CATEGORIES'| translate}}
  </h1>
  <div class="scrolling-wrapper-flexbox" *ngIf="!select && !searchTerm && category_id=='all' && categories.length">
    <div class="card" style="margin-left: 5px;margin-right:5px;" *ngFor="let item of categories">
        <ion-card class="list-card"
        style="height: 120px;margin:0px"
        (click)="filterCategory(item)">
          <ion-row  class="producto">
            <ion-col class="ion-no-padding">
              <h3 class="item-title">{{ item.name }}</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <img
            alt="Foto del categoria"
            style="height: 95px;width: auto;"
            [src]="'https://database.sistemamemo.com/catalogo/'+item._id+'/avatar.png'">
          </ion-row>
        </ion-card>
    </div>
  </div>
