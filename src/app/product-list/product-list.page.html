<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button *ngIf="select"
                (click)="discard()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-row>
      <ion-col *ngIf="category_id!='all'"
      size="1.5"
      class="ion-no-padding"
      (click)="goBack()"
      style="margin: auto;padding-left: 10px;font-size:25px;">
        <ion-icon name="arrow-back"  (click)="goBack()"></ion-icon>
      </ion-col>
      <ion-col  class="ion-no-padding">
        <ion-searchbar
        placeholder="{{ 'SEARCH_PRODUCT' | translate }}"
        [(ngModel)]="searchTerm"
        #searchBar
        (ionChange)="searchItems()">
      </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="list-mini-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="scrolling-wrapper-flexbox2">
    <div class="card" *ngFor="let item of products; let i = index;">
      <ion-item-sliding class="list-item">
        <ion-item class="ion-no-padding">
        <ion-card class="list-card" style="display: inline-block;" (click)="openProduct(item)">
        <ion-row>
          <ion-col size="4">
            <img style="height: 50px;width: auto;border-radius: 5px;"
            src="./assets/images/sem_foto.jpg"
            *ngIf="!item.images || !item.images.length">
            <img style="height: 50px;width: auto;border-radius: 5px;"
            [src]="'data:image/png;base64,'+item._attachments[item.images[0]].data"
            *ngIf="item.images && item.images.length && item._attachments && item._attachments[item.images[0]] && item._attachments[item.images[0]].data">
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-row class="producto">
              <ion-col class="ion-no-padding">
                <h3 class="item-title" style="font-size: 13px;height: 30px;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;">{{ item.name }}</h3>
              </ion-col>
            </ion-row>
            <ion-row class="ion-no-padding content-row one-line">
              <ion-col class="ion-no-padding" style="text-align: right; margin-right: 0.5em;">
                <h2 class="list-big-number" style="color: green;font-size: 13px;">{{item.price| number:'1.'+currency_precision}} G$</h2>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="item-content">
          <div style="height: 22px;font-size: 10px;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;">
            {{item.description}}
          </div>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="item.publish" style="background-color: lightgreen;color: black;">
          <ion-col class="list-tag ion-no-padding">
              Publicado
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
      <ion-item-options>
        <ion-item-option (click)="deleteProduct(item)"
        *ngIf="!item.fixed">
          {{ 'DELETE'| translate }}
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-row *ngIf="products.length==0">
    <ion-col style="width:80%;margin-left:10%;margin-right:10%;margin-top: 0%;background: white;border-radius:10px;background: ">
      <ion-row>
        <ion-col>
          <h1>{{'NO_PRODUCTS' | translate }}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h4>{{'FIRST_PRODUCT'| translate}}</h4>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createProduct()" color="primary">
          <ion-icon name="add">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
