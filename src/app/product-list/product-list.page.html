<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-button menuToggle *ngIf="!select">
      <ion-icon name="menu"></ion-icon>
    </ion-button> -->
    <!-- <ion-title *ngIf="!has_search">{{ 'PRODUCTS' | translate}}</ion-title> -->
    <ion-searchbar
      placeholder="Buscar Producto"
      [(ngModel)]="searchTerm"
      #searchBar
      (ionInput)="searchItems()">
    </ion-searchbar>
    <ion-buttons slot="end">
      <!-- <ion-button icon-only color="royal" *ngIf="!has_search"
        (tap)="setSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button icon-only color="royal" *ngIf="has_search"
        (tap)="setSearch()">
        <ion-icon name="close"></ion-icon>
      </ion-button> -->
      <ion-button *ngIf="!select" ion-button icon-only color="royal" class="more-button"
              (tap)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </ion-button>
      <ion-button  *ngIf="select" ion-button icon-only color="royal"
              (tap)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <ion-searchbar
    placeholder="Busqueda"
    [(ngModel)]="searchTerm"
    (ionInput)="setFilteredItems()">
  </ion-searchbar> -->
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of products">
      <ion-item no-padding style="background-color: #ddd">
      <ion-card class="list-card">


        <ion-row (click)="selectProduct(item)" class="producto">
          <!-- <ion-col width-25 no-padding>
            <h2 class="list-big-number">{{item.code}}</h2>
          </ion-col> -->
          <ion-col no-padding>
            <h3 class="item-title"><b>{{ item.name }}</b></h3>
          </ion-col>
        </ion-row>
         <ion-row no-padding class="content-row one-line">
            <ion-col no-padding width-29 class="schedule-date" (click)="selectProduct(item)">
              <h3 class="item-title" *ngIf="item.type != 'service'">
                <!-- <div *ngIf="item.stock>item.stock_min"> -->
                  Stock: <b style="color: green;margin-left: 5px">{{item.stock}}</b>
                <!-- </div> -->
                <!-- <div *ngIf="item.stock<=item.stock_min">
                  Stock: <b style="background: yellow;margin-left: 5px">{{item.stock}}</b>
                </div> -->
              </h3>
            </ion-col>
            <ion-col no-padding width-50 class="item-icon" align-self-center style="text-align: right; margin-right: 0.5em;" (click)="selectProduct(item)">
              <h2 class="list-big-number" *ngIf="operation!='purchase'" style="color: green;">$ {{item.price| number:'1.0'}}</h2>
              <h2 class="list-big-number" *ngIf="operation=='purchase'"style="color: red;">$ {{item.cost| number:'1.0'}}</h2>
            </ion-col>
            <ion-col no-padding width-10 class="item-icon"  align-self-center style="text-align: center;" (click)="gotoProduct(item)">
              <ion-icon  name="arrow-forward"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col no-padding style="text-align: center;border-radius: 4px;" [class.paid]="item.stock>item.stock_min||item.type=='service'" [class.confirmed]="item.stock<=item.stock_min&&item.type=='product'" [class.due]="item.stock<=0&&item.type=='product'">
                {{ item.category_name | translate }}
            </ion-col>
          </ion-row>
      </ion-card>
    </ion-item>
      <ion-item-options *ngIf="!select">
        <ion-button icon-only color="primary" (click)="deleteProduct(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createProduct()">
          <ion-icon name="add">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
