  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of works">
    <ion-item no-padding (click)="openWork(item)" style="margin-bottom: 0px; margin-top:0px;">
      <ion-card class="list-card" style="border-radius: 5px;">
   <ion-row no-padding class="content-row one-line">
      <ion-col no-padding width-25 class="schedule-date">
        <h2 class="list-big-number">{{item.activity_name}}</h2>
        <h3 class="schedule-month">{{item.date|date: 'dd/MM/yyyy'}}</h3>
        <h4 class="schedule-time">Costo: $ {{item.cost}}</h4>
      </ion-col>
      <ion-col no-padding width-35  >
        <ion-row no-padding>
          <ion-col class="item-content" style="white-space: normal;">
            {{item.name}}
          </ion-col>
        </ion-row>

      </ion-col>
      <ion-col no-padding width-40 class="item-icon" align-self-center style="text-align: right;margin-right: 1em;">
        <h2 *ngIf="item.cost > 0" class="list-big-number" style="color: green;">{{item.area| number:'1.0'}} ha</h2>
        <h2 *ngIf="item.cost <= 0" class="list-big-number" style="color: red;">{{item.area| number:'1.0'}} ha</h2>
      </ion-col>
    </ion-row>
    </ion-card>
  </ion-item>

      <ion-item-options>
        <ion-button icon-only color="primary" (click)="deleteWork(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createWork()">
          <ion-icon name="add">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
