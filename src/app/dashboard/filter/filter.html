<ion-header>
  <ion-navbar>
    <ion-title>{{ 'FILTER' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="service-content">
  <form class="sample-form validations-form" [formGroup]="filterForm" (ngSubmit)="buttonSave()">
      <!-- <ion-item style="background-color: white">
        <ion-label floating>{{'FIELD' | translate}}</ion-label>
        <ion-input #field type="text" formControlName="field"></ion-input>
      </ion-item> -->
      <ion-item
      no-padding
      style="width: calc(100% - 0px);background-color: #fff;border: 1px solid #ddd;height: 50px;">
        <ion-label>{{'Field' | translate}}</ion-label>
        <ion-select #field formControlName="field"
          cancelText="{{ 'CANCEL' | translate }}"
          okText="{{ 'OK' | translate }}">
          <ion-option [value]="item" *ngFor="let item of fields">{{item}}</ion-option>
        </ion-select>
      </ion-item>



      <ion-item
      no-padding
      style="width: calc(100% - 0px);background-color: #fff;border: 1px solid #ddd;height: 50px;">
        <ion-label>{{'Comparaci√≥n' | translate}}</ion-label>
        <ion-select #comparation formControlName="comparation"
          cancelText="{{ 'CANCEL' | translate }}"
          okText="{{ 'OK' | translate }}">
          <ion-option value="==">Es Igual a</ion-option>
          <ion-option value="!=">Es Diferente de</ion-option>
          <ion-option value=">">Es Mayor Que</ion-option>
          <ion-option value="<">Es Menor Que</ion-option>
          <ion-option value=">=">Es Mayor o Igual Que</ion-option>
          <ion-option value="<=">Es Menor o Igual Que</ion-option>
          <ion-option value="contains">Contiene</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item style="background-color: white">
        <ion-label floating>{{'VALUE' | translate}}</ion-label>
        <ion-input #value type="text" formControlName="value"></ion-input>
      </ion-item> -->
      <ion-item
      no-padding
      style="width: calc(100% - 0px);background-color: #fff;border: 1px solid #ddd;height: 50px;">
        <ion-label>{{'Value' | translate}}</ion-label>
        <ion-select #value formControlName="value"
          cancelText="{{ 'CANCEL' | translate }}"
          okText="{{ 'OK' | translate }}">
          <ion-option [value]="item" *ngFor="let item of field_value[filterForm.value.field] && field_value[filterForm.value.field].list || []">{{item}}</ion-option>
        </ion-select>
      </ion-item>
  </form>
  <button margin-bottom ion-button class="print-invoice"
  [hidden]="!filterForm.dirty"
  (click)="buttonSave()">
  {{ 'SAVE' | translate }}
</button>

</ion-content>
