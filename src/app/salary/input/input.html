<ion-content class="check-content">
  <form class="sample-form validations-form" [formGroup]="inputForm"
   (ngSubmit)="onSubmit(inputForm.value)">
        <ion-card>
          <ion-item style="background-color: white">
            <ion-label floating>{{'NAME' | translate}}</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-card>
        <ion-card>
      <ion-item  style="background-color: white">
        <ion-label floating>{{'AMOUNT' | translate}}</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
    </ion-card>
    <!-- <ion-card>
      <ion-item  style="background-color: white">

      </ion-item>
    </ion-card> -->
  </form>
  <button margin-bottom ion-button class="print-invoice"
    [hidden]="!inputForm.dirty"
    (click)="buttonSave()">
    {{ 'SAVE' | translate }}
  </button>
</ion-content>
