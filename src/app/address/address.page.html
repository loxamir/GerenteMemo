<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/product-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'ADDRESS'| translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="addressForm"  (ngSubmit)="onSubmit(addressForm.value)">
    <ion-item  class="field-100">
      <ion-label position="floating">{{'NAME' | translate}}</ion-label>
      <!-- <ion-input #name type="text" formControlName="name"></ion-input> -->
      <h5>{{addressForm.value.name}}</h5>
    </ion-item>
    <!-- <ion-row>
      <div class="validation-errors" style="width: 100%">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div class="error-message" *ngIf="addressForm.get('name').hasError(validation.type) && (addressForm.get('name').dirty || addressForm.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-row> -->

      <ion-row>
      <ion-item class="field-100">
        <ion-label position="floating">{{'NOTE' | translate}}</ion-label>
        <!-- <ion-input type="text" formControlName="note"></ion-input> -->
        <h5 style="font-size:12px;">{{addressForm.value.note}}</h5>
      </ion-item>
<ion-button (click)="showOnGoogleMaps()" class="button-100">{{'SEE_ON_GOOGLE_MAPS'|translate}}</ion-button>
<div #map id="map"></div>
    </ion-row>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="addressForm.dirty">
    <ion-button (click)="buttonSave()"  color="success">
      <ion-icon name="save"> </ion-icon>
      {{ 'SAVE'| translate }}
    </ion-button>
  </ion-fab>
</ion-content>
