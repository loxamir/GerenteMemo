<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/product-list"></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Movimentos de Stock"
      [(ngModel)]="searchTerm"
      (ionInput)="setFilteredItems()">
    </ion-searchbar>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of stockMoveList">
    <ion-item no-padding (click)="selectStockMove(item)" style="margin-bottom: 0px; margin-top:0px;">
      <ion-card class="list-card" style="border-radius: 5px;">
        <ion-row>
          <!-- <ion-col width-25 no-padding>
            <h2 class="list-big-number">{{item.code}}</h2>
          </ion-col> -->
          <ion-col no-padding>
            <h3 class="item-title"><b>{{ item.contact_name }}</b></h3>
          </ion-col>
        </ion-row>
         <ion-row no-padding class="content-row one-line">
            <ion-col no-padding width-25 class="schedule-date">
              <h3 class="schedule-month">{{item.date|date: 'dd/MM/yyyy'}}</h3>
              <h3 class="item-name" style="margin-left: 5px;font-size: 12px;">{{ item.name | translate}}</h3>
            </ion-col>
            <ion-col width-49 style="color: blue;white-space:normal">
                {{ item.product_name }}
            </ion-col>
            <ion-col no-padding width-25 class="item-icon" align-self-center style="text-align: center;">
              <h2 *ngIf="item.quantity > 0" class="list-big-number" style="margin-right:10px;"><div style="color: green;">{{item.quantity| number:'1.0'}}</div><div style="font-size:12px;color: #000">Un.</div></h2>
              <h2 *ngIf="item.quantity <= 0" class="list-big-number" style="color: red;">{{item.quantity| number:'1.0'}}</h2>
            </ion-col>
          </ion-row>
    <ion-row no-padding class="paid">
      <ion-col no-padding width-45 style="text-align: center;border-radius: 4px;">
        {{ item.warehouseFrom_name | translate}}
      </ion-col>
      <ion-col no-padding width-10 class="item-icon" (click)="openAsset(item)">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-col>
      <ion-col no-padding width-45 style="text-align: center;border-radius: 4px;">
        {{ item.warehouseTo_name | translate}}
      </ion-col>
    </ion-row>
    </ion-card>

  </ion-item>
      <ion-item-options>
        <ion-button icon-only color="primary" (click)="deleteStockMove(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="createStockMove()" color="primary">
          <ion-icon name="add">
          </ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
