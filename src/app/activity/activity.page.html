<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/activitys"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'ACTIVITY' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="activity-content">
  <form class="sample-form validations-form"
  [formGroup]="activityForm"
  (ngSubmit)="onSubmit(activityForm.value)">
    <section class="form-section">
      <ion-item class="field-100">
        <ion-label position="floating">{{'NAME' | translate}}</ion-label>
        <ion-input type="text" formControlName="name" autocomplete='name'></ion-input>
      </ion-item>
      <ion-item>
        <ion-button class="button-100" (click)="addField()">
          Agregar Campo
        </ion-button>
      </ion-item>
      <ion-list *ngIf="activityForm.value.fields.length">
        <ion-item-sliding no-padding *ngFor="let item of activityForm.value.fields">
          <ion-item no-padding class="field-100" (click)="editField(item)">
            <ion-row style="width:100%">
              <ion-col no-padding>
                <h4 class="field-label" style="margin-top: 0px;">Nombre</h4>
                <h4 class="user-name" style="margin-bottom: 0px;">{{item.name}}</h4>
              </ion-col>
              <ion-col no-padding>
                <h4 class="field-label" style="margin-top: 0px;">Tipo</h4>
                <h4 class="user-name" style="margin-bottom: 0px;">{{item.type}}</h4>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item-options>
            <ion-button icon-only color="primary" (click)="removeField(item)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item class="field-100">
          <ion-label position="floating">{{'NOTE' | translate}}</ion-label>
          <ion-textarea rows="2" formControlName="note"></ion-textarea>
        </ion-item>
      </ion-list>
    </section>
  </form>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-button (click)="discard()" color="danger" class="discard-button">
      <ion-icon name="backspace" *ngIf="activityForm.dirty"> </ion-icon>
      <ion-icon name="arrow-back" *ngIf="!activityForm.dirty"> </ion-icon>
      <span *ngIf="activityForm.dirty">Descartar</span>
      <span *ngIf="!activityForm.dirty">Volver</span>
    </ion-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="activityForm.dirty">
    <ion-button (click)="buttonSave()"  color="success" class="save-button">
      <ion-icon name="save"> </ion-icon>
      Guardar
    </ion-button>
  </ion-fab>
  <div style="height: 100px;">
  </div>

</ion-content>
