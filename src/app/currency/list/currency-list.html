<ion-header>
  <ion-navbar>
    <ion-searchbar
      placeholder="Buscar Moneda"
      [(ngModel)]="searchTerm"
      #searchBar
      (ionInput)="searchItems()">
    </ion-searchbar>
    <ion-buttons right>
      <button ion-button icon-only color="royal"
              (tap)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-mini-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item-sliding class="list-item" *ngFor="let item of currencyList">
      <ion-item no-padding >
        <ion-card>
      <ion-row no-padding class="content-row one-line">
        <ion-col no-padding width-90 class="currency" (click)="selectCurrency(item)">
          <ion-row>
            <ion-col no-padding>
              <h3 class="item-title" style="white-space:normal"><b>{{ item.name }}</b></h3>
            </ion-col>
          </ion-row>
          <ion-row no-padding class="content-row one-line">
             <!-- <ion-col no-padding width-100 class="schedule-date"> -->
                 <!-- <h3 class="item-title">{{item.name}}</h3> -->
                 <ion-col no-padding>
                   <!-- <h3 class="item-title">Compra: {{item.purchase_rate}}</h3> -->
                   <h3 class="item-title">Venta: {{item.sale_rate}}</h3>
                 </ion-col>
                 <ion-col no-padding>
                   <h3 class="item-title">Compra: {{item.purchase_rate}}</h3>
                 </ion-col>
           </ion-row>
         </ion-col>
        <ion-col no-padding width-10 class="item-icon"  align-self-center style="text-align: center;">
          <ion-icon (click)="openCurrency(item)" name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="primary" (click)="deleteCurrency(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab bottom center>
      <button ion-fab (click)="createCurrency()" color="green">
          <ion-icon name="add">
          </ion-icon>
      </button>
  </ion-fab>
</ion-content>
